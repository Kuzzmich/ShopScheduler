<p class="text-center col-12">{{ shop.name }}</p>
<form id="close-shop-form" ng-submit="close()" class="" method="post"
      enctype="multipart/form-data">
    <div class="form-group">
        <div class="form-check">
            <input ng-model="shop.is_open" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="is_holiday">
                Is open
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
